<html>
 	<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
	<head>
		<title>카카오 API</title>
		<link rel="stylesheet" href="style.css"/>
        <style>
            #tbl{margin:10px auto;width:900; overflow:hidden;}
            .box{padding:10px;box-sizing:border-box;
                width:200; margin:10px;
                float:left; background-color:thistle;
                text-align:center;
                box-shadow:10px 10px 15px grey;}
            
            .titles{width:150px; margin:5px;margin-left:15px;padding:5px; box-sizing:border-box;
                    overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
		</style>

	</head>
	<body>
		<div id="page">
            <div id="top">
                <a href="blog.html" class="aa">블로그검색</a>&nbsp;&nbsp;&nbsp;
                <a href="book.html" class="aa">도서검색</a>&nbsp;&nbsp;&nbsp;
                <a href="local.html" class="aa">지역검색</a>&nbsp;&nbsp;&nbsp;
            </div>
            <div id="content">
                <div class="subject"><h1> 도서 검색 </h1></div>
                <div id="divSearch">
                    <input type="text" id="txtQuery" value="자바">
                    <input type="button" id="btnSearch" value=" 🔍 "/>
                    <select id="selSize">
                        <option value="4">4행씩 출력</option>
                        <option value="8" selected>8행씩 출력</option>
                        <option value="12">12행씩 출력</option>
                        <option value="16">16행씩 출력</option><!---->
                        
                    </select>
                </div>
                <div id="tbl"></div>
                <script id="temp" type="text/x-handlebars-template">
                    {{#each documents}}
                    <div class="box">
                        <div class="thumb"><img src="{{thumbnail}}" contents="{{contents}}" title="{{title}}"> </div>
                        <div class="titles">{{title}}</div>
                        <div class="prices"><b>{{price}}원</b></div>
                    </div>                    
                    {{/each}}
                </script>
                <div id="divPage">
                    <button id="first">맨 처음</button>
                    <button id="btnPre"> 👈 </button>
                    <span id="page2"></span>
                    <button id="btnNext"> 👉 </button>
                </div>
            </div>
            <div id="bottom"></div>
                <h3>작성자:인천일보아카데미 홍길동</h3>
        </div>
        <div id="darken-background">
            <div id="lightbox" >
                <div><img id="image" src="http://placehold.it/150x200" width=150></div>
                <div >
                    <div id="title1" style="background:wheat;margin:0px auto;width:550px;box-sizing:border-box;font-size:20px;"></div>
                    <div id="price1" style="margin:0px auto;font-size:20px;"></div>
                </div>
                <div id="contents" style="padding:10px;font-size:18px;"></div>
                
                <input type="button" value=" 닫 기 " id="btnClose"/>
            </div>
        </div>
	</body>
    <script>
        var url="https://dapi.kakao.com/v3/search/book?target=title";

        $("#tbl").on("click",".box img", function(){
            $("#darken-background").show();
            $("#contents").html($(this).attr("contents"));
            $("#image").attr("src", $(this).attr("src"));
            $("#title1").html($(this).attr("title"));
            $("#price1").html($(this).parent().parent().find(".prices"));

        });
        $("#btnClose").on("click",function(){
            $("#darken-background").hide();
        });
    </script>
    <script src="script.js"></script>
		
</html>
